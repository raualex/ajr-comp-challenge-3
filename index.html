<!doctype html>
  <html lang="en">
    <head>
      <title>Alex Rau Static Comp 3</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <section role="navigation" class="navigation-sidebar">
        <div class="nav-profile-area">
            <img src="Images/dougreynholmsq.jpg" alt="Profile picture" class="profile-pic">
            <h4 class="name-title">Douglas Reynholm</h4>
        </div>
        <div class="first-menu">
            <h5 class="menu-headers">Main</h5>
            <div class="home-btn menu-btn">
                <img src="Images/026-web-page-home.svg" alt="Home Icon" class="menu-image">
                <h4 class="nav-items">HOME</h4>
            </div>
            <div class="jobs-btn menu-btn">
                <img src="Images/025-briefcase.svg" alt="Jobs Icon" class="menu-image">
                <h4 class="nav-items">JOBS</h4>
            </div>
            <div class="resumes-btn menu-btn">
                <img src="Images/024-writing.svg" alt="Resumes Icon" class="menu-image">
                <h4 class="nav-items">RESUMES</h4>
            </div>
            <div class="tasks-btn menu-btn">
                <img src="Images/023-clipboard-with-a-list.svg" alt="Tasks Icon" class="menu-image">
                <h4 class="nav-items">TASKS</h4>
            </div>
            <div class="calendar-btn menu-btn">
                <img src="Images/022-calendar.svg" alt="Calendar Icon" class="menu-image">
                <h4 class="nav-items">CALENDAR</h4>
            </div>
        </div>
        <div>
          <h5 class="menu-headers">Admin</h5>
          <img src="Images/021-person.svg" alt="Users Icon" class="menu-image">
          <h4 class="nav-items">USERS</h4>
          <img src="Images/020-placeholder-filled-point.svg" alt="Locations Icon" class="menu-image">
          <h4 class="nav-items">LOCATIONS</h4>
          <img src="Images/019-tree-structure.svg" alt="Workflows Icon" class="menu-image">
          <h4 class="nav-items">WORKFLOWS</h4>
          <img src="Images/018-menu.svg" alt="Job Boards Icon" class="menu-image">
          <h4 class="nav-items">JOB BOARDS</h4>
          <img src="Images/014-network.svg" alt="Social Icon" class="menu-image">
          <h4 class="nav-items">SOCIAL</h4>
        </div>
        <div>
          <input type="checkbox">
          <h4 class="menu-headers">Administrative</h4>
          <input type="checkbox">
          <h4 class="menu-headers">Design</h4>
          <input type="checkbox">
          <h4 class="menu-headers">Executive</h4>
          <input type="checkbox">
          <h4 class="menu-headers">Human Resources</h4>
        </div>
      </section>
    </body>
  </html>
